<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mdb.min.css">
    <title>SearchOn</title>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="container mt-3" id="app">
            <div class="input-group">
                <input
                  v-model="must"
                  type="text"
                  class="form-control"
                  placeholder="Digite sua busca"
                  aria-label="Recipient's username with two button addons"
                />
                <button class="btn btn-outline-primary" type="button" data-mdb-ripple-color="dark" v-on:click="search">
                  Buscar
                </button>
                <button class="btn btn-outline-primary" type="button" data-mdb-ripple-color="dark">
                  Opcões Avançadas de Busca
                </button>
            </div>
            <div class="card w-75 mt-3" v-for="document in documents">
                <div class="card-body">
                  <h5 class="card-title">{{ document.title }}</h5>
                  <p class="card-text">{{ document.content }}</p>
                  <a :href="document.url" class="btn btn-primary">Acessar</a>
                </div>
            </div>
            <nav aria-label="Page navigation example" v-if="documents">
                <ul class="pagination">
                    <li class="page-item" v-if="numberOfPages > 1 && page > 1">
                        <a class="page-link" v-on:click="previousPage">Previous</a>
                    </li>
                    <li class="page-item" v-if="numberOfPages > 1 && page < numberOfPages">
                        <a class="page-link" v-on:click="nextPage">Next</a>
                    </li>
                  <!--<li class="page-item"><a class="page-link" href="#">Previous</a></li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>-->
                </ul>
            </nav>
        </div>
      </main>
      <script src="js/mdb.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script>
        new Vue({
            el: '#app',
            data: {
                must: "",
                must_not: "",
                should: "",
                documents: null,
                total: null,
                numberOfPages: null,
                page: 1
            },
            methods: {
                search: function () {
                    fetch(`http://localhost:8080/search?must=${this.must}&must_not=${this.must_not}&should=${this.should}&page=${this.page}`, { method: 'GET', mode: 'cors' })
                        .then((response) => response.json())
                        .then(data => {
                            this.documents = data.documents;
                            this.total = data.total;
                            this.numberOfPages = this.total / 10;
                        });
                },
                nextPage: function () {
                    this.page += 1;
                    this.search();
                },
                previousPage: function () {
                    this.page -= 1;
                    this.search();
                }
            }
        })
      </script>
</body>
</html>
